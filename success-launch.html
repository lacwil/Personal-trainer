<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success | Growth Spark</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #d4af37;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      max-width: 600px;
    }
    form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #333;
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #b8902e;
    }
    label {
      text-align: left;
    }
  </style>
</head>
<body>

  <p>We're ready to scale your business. Please provide the following so FoundryBot can optimize your strategy.</p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Your Full Name</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" required>

    <label for="website">Current Website URL</label>
    <input type="url" name="website" id="website" required>

    <label for="socials">Social Media Links</label>
    <textarea name="socials" id="socials" rows="2" placeholder="Instagram, Facebook, TikTok"></textarea>

    <label for="ads">Are you currently running ads? (Where and what type?)</label>
    <textarea name="ads" id="ads" rows="2"></textarea>

    <label for="goals">Whatâ€™s your primary goal? (More leads, more sales, brand awareness...)</label>
    <textarea name="goals" id="goals" rows="2" required></textarea>

    <input type="submit" value="Send to FoundryBot">
  </form>
</body>
</html>
