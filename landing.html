<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoundryHQ | Entrepreneur Creation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    h1 {
      color: #d4af37;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      margin-bottom: 40px;
      max-width: 500px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background-color: #b8902e;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="FoundryHQ Logo" class="logo" />
  <h1>Welcome to FoundryHQ</h1>
  <p>Where entrepreneurial dreams are forged into reality. Whether you're building from scratch or scaling your business, FoundryBot is ready to assist.</p>
  <div class="button-container">
    <a href="login.html" class="button">Login</a>
    <a href="chat.html" class="button">Explore</a>
  </div>
</body>
</html>
