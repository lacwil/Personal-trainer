<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCteEDK1stvVZKE2mFKvJhTC8IsOpzAB5Y",
      authDomain: "foundryweb-687e7.firebaseapp.com",
      projectId: "foundryweb-687e7",
      storageBucket: "foundryweb-687e7.appspot.com",
      messagingSenderId: "781694705313",
      appId: "1:781694705313:web:43140982fb5126a1a11ae0",
      measurementId: "G-58B5W2ZGLD"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = db.collection("users").doc(user.uid);
      const doc = await docRef.get();

      if (doc.exists) {
        const sub = doc.data().subscription;
        if (sub === "growth") {
          window.location.href = "dashboard-growth.html";
        } else if (sub === "launch") {
          window.location.href = "dashboard-launch.html";
        } else if (sub === "empire") {
          window.location.href = "dashboard-empire.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
