<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
    }
    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Ad Copy</h1>
  <input type="text" id="product" placeholder="What's your product?" />
  <input type="text" id="audience" placeholder="Who's your audience?" />
  <textarea id="output" rows="5" placeholder="Ad copy will appear here..."></textarea>
  <button onclick="generateAd()">Generate Ad</button>

  <script>
    async function generateAd() {
      const product = document.getElementById("product").value;
      const audience = document.getElementById("audience").value;
      const output = document.getElementById("output");

      output.value = "Generating...";

      try {
        const response = await fetch("https://soft-thunder-a191.n42g9z2qdg.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ product, audience })
        });

        const text = await response.text();
        output.value = text || "⚠️ OpenAI returned no ad.";
      } catch (error) {
        output.value = "⚠️ Error generating ad. Please try again.";
      }
    }
  </script>
</body>
</html>
