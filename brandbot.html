<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #d4af37;
    }
    textarea, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Ad Copy</h1>
  <input type="text" id="product" placeholder="What's your product?" />
  <input type="text" id="audience" placeholder="Who's your audience?" />
  <textarea id="adOutput" rows="5" placeholder="Ad copy will appear here..."></textarea>
  <button onclick="generateAd()">Generate Ad</button>

  <script>
    function generateAd() {
      const product = document.getElementById('product').value;
      const audience = document.getElementById('audience').value;

      const ad = `ðŸ”¥ Introducing ${product}! Perfect for ${audience}. Click now to learn more and transform your business!`;

      document.getElementById('adOutput').value = ad;
    }
  </script>
</body>
</html>
