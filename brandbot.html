<script>
  async function generateAd() {
    const product = document.getElementById('product').value;
    const audience = document.getElementById('audience').value;
    const output = document.getElementById('output');

    output.value = "Generating ad copy...";

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            { role: "system", content: "You're an expert ad copywriter." },
            { role: "user", content: `Write a high-converting ad for a ${product} targeting ${audience}.` }
          ]
        })
      });

      const data = await response.json();
      output.value = data.choices[0].message.content;
    } catch (error) {
      output.value = "Error: " + error.message;
    }
  }
</script>
