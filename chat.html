<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryBot Pre-Onboarding | FoundryHQ</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-box {
      width: 700px;
      height: 550px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .chat-box {
        width: 90%;
        height: 500px;
        padding: 20px;
      }
    }
    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    #message {
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      transition: all 0.3s ease-in-out;
      white-space: pre-wrap;
      scrollbar-width: thin;
      scrollbar-color: #555 #222;
    }
    #message::-webkit-scrollbar {
      width: 8px;
    }
    #message::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    #message::-webkit-scrollbar-track {
      background: #222;
    }
    .question {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .option-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option-btn:hover {
      background-color: #b8902e;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h1>Welcome to FoundryBot</h1>
    <p id="message">Hi there! I'm FoundryBot ðŸ‘‹ Let's build your business. Do you already have a business or are we starting from scratch?</p>
    <div class="question" id="questionBox">
      <button class="option-btn" onclick="selectAnswer('haveBusiness')">I already have a business</button>
      <button class="option-btn" onclick="selectAnswer('startingScratch')">I'm starting from scratch</button>
    </div>
  </div>

  <script>
window.onload = function() {
$1
}
</script>
</body>
</html>
