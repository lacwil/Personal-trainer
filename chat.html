<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryBot Pre-Onboarding | FoundryHQ</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-box {
      width: 700px;
      height: 550px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      transition: all 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .chat-box {
        width: 90%;
        height: 500px;
        padding: 20px;
      }
    }
    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    #message {
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
      transition: all 0.3s ease-in-out;
      white-space: pre-wrap;
      scrollbar-width: thin;
      scrollbar-color: #555 #222;
    }
    #message::-webkit-scrollbar {
      width: 8px;
    }
    #message::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    #message::-webkit-scrollbar-track {
      background: #222;
    }
    .question {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .option-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option-btn:hover {
      background-color: #b8902e;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h1>Welcome to FoundryBot</h1>
    <p id="message">Hi there! I'm FoundryBot ðŸ‘‹ Let's build your business. Do you already have a business or are we starting from scratch?</p>
    <div class="question" id="questionBox">
      <button class="option-btn" onclick="selectAnswer('haveBusiness')">I already have a business</button>
      <button class="option-btn" onclick="selectAnswer('startingScratch')">I'm starting from scratch</button>
    </div>
  </div>

  <script>
    function typeText(text, callback) {
      const msg = document.getElementById('message');
      msg.innerHTML = '';
      let i = 0;
      function typing() {
        if (i < text.length) {
          msg.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 15);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    function selectAnswer(answer) {
      const qBox = document.getElementById('questionBox');
      if (answer === 'haveBusiness') {
        typeText("Great! Do you need help with traffic, ads, and conversions â€” or a new website as well?", () => {
          qBox.innerHTML = `
            <button class="option-btn" onclick="recommend('growth')">Marketing help</button>
            <button class="option-btn" onclick="recommend('launch')">Website + marketing</button>
          `;
        });
      } else if (answer === 'startingScratch') {
  recommend('empire');
}
      }
    }

    function recommend(tier) {
      const qBox = document.getElementById('questionBox');
      let message = '';
      if (tier === 'growth') {
        message = `Growth Spark is a great fit if you already have a business or website and need to boost traffic, conversions, and online sales.\n\nWhat weâ€™ll help you with:\nâ€¢ Personalized 30-day content calendar\nâ€¢ 3 scroll-stopping ad creatives\nâ€¢ Homepage copy designed to convert\nâ€¢ Lead magnet ideas to grow your list\n\nYouâ€™ll get support across:\nâ€¢ Facebook, Instagram, TikTok, Google\nâ€¢ SEO and Google Business tools\nâ€¢ Email marketing sequences and follow-ups\n\nA powerful system to help your brand reach more people and convert better.`;
      } else if (tier === 'launch') {
        message = `The Launch Kit is perfect for new or growing businesses.\n\nWeâ€™ll build your brand presence from the ground up:\nâ€¢ Copy for your homepage and landing pages\nâ€¢ Help registering your domain and setting up hosting\nâ€¢ Brand tone, colors, and layout planning\n\nWe can create websites like:\nâ€¢ Landing pages\nâ€¢ Portfolios\nâ€¢ Booking pages\nâ€¢ Business info pages\n\nPlus, we can support app-style functionality if needed. Your vision becomes a real online experience.`;
      } else if (tier === 'empire') {
        message = `Empire Builder is your best fit â€” for unlimited business builds. Here's how we take your idea and turn it into a live, income-generating business:\n\nFirst we take your Idea & create your Identity\nâ€¢ We will refine your idea and identify a clear value proposition\nâ€¢ Generate business names and domain options\nâ€¢ Create a brand tone, slogan, and logo prompt\n\nThen we will create your ONLINE PRESENCE\nâ€¢ By Building your website or app (from template or custom layout)\nâ€¢ Register a domain and host it for you\nâ€¢ Integrate Stripe for online payments\n\nNext, weâ€™ll set you up with MARKETING & SALES\nâ€¢ We'll write homepage and ad copy\nâ€¢ Craft a launch email sequence\nâ€¢ Build your content calendar and ad ideas\n\nAnd finally, we AUTOMATE & SCALE\nâ€¢ Email marketing automations\nâ€¢ CRM or Google Sheets integration\nâ€¢ Ads and influencer growth strategies\n\nWe support all kinds of business ideas â€” and weâ€™ll help you build, launch, and grow.`;
      }
      typeText(message, () => {
        let continueLink = '';
        if (tier === 'growth') {
          continueLink = 'https://buy.stripe.com/test_growthspark';
        } else if (tier === 'launch') {
          continueLink = 'https://buy.stripe.com/test_launchkit';
        } else if (tier === 'empire') {
          continueLink = 'https://buy.stripe.com/test_empirebuilder';
        }
        qBox.innerHTML = "<button class='option-btn' onclick=\"window.location.href='" + continueLink + "'\">Continue</button>" +
                          "<button class='option-btn' onclick='goBack()'>Back</button>";
      });
    }
  function goBack() {
  location.reload();
}
</script>
</body>
</html>
