<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryBot Pre-Onboarding | FoundryHQ</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-box {
      max-width: 700px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
    }
    .question {
      margin-top: 20px;
    }
    .option-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-btn:hover {
      background-color: #b8902e;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h1>Welcome to FoundryBot</h1>
    <p id="message">Let's figure out how I can best help you. Do you already have a business?</p>
    <div class="question" id="questionBox">
      <button class="option-btn" onclick="selectAnswer('haveBusiness')">Yes, I already have a business</button>
      <button class="option-btn" onclick="selectAnswer('startingScratch')">No, I’m starting from scratch</button>
    </div>
  </div>

  <script>
    function selectAnswer(answer) {
      const msg = document.getElementById('message');
      const qBox = document.getElementById('questionBox');
      if (answer === 'haveBusiness') {
        msg.innerText = "Got it! Do you need help with traffic, ads, and conversions — or a new website as well?";
        qBox.innerHTML = `
          <button class="option-btn" onclick="recommend('growth')">I need help with marketing</button>
          <button class="option-btn" onclick="recommend('launch')">I need a website + marketing</button>
        `;
      } else if (answer === 'startingScratch') {
        msg.innerText = "Awesome — do you already have a business to build a site for, or just an idea you'd like to create?";
        qBox.innerHTML = `
          <button class="option-btn" onclick="recommend('launch')">I have a business idea and need a website</button>
          <button class="option-btn" onclick="recommend('empire')">I just have an idea and want the full package</button>
        `;
      }
    }

    function recommend(tier) {
      let msg = document.getElementById('message');
      let qBox = document.getElementById('questionBox');
      if (tier === 'growth') {
        msg.innerText = "You’re best suited for the Growth Spark package — $39/month for ad strategy, content help, and conversions.";
        qBox.innerHTML = `<button class='option-btn' onclick="window.location.href='https://buy.stripe.com/test_growthspark'">Continue to Payment</button>`;
      } else if (tier === 'launch') {
        msg.innerText = "You’ll benefit from the Launch Kit — $100 for a custom site plus ongoing marketing at $39/month.";
        qBox.innerHTML = `<button class='option-btn' onclick="window.location.href='https://buy.stripe.com/test_launchkit'">Continue to Payment</button>`;
      } else if (tier === 'empire') {
        msg.innerText = "Empire Builder is your best fit — $100/month for unlimited business creation, sites, apps, and marketing.";
        qBox.innerHTML = `<button class='option-btn' onclick="window.location.href='https://buy.stripe.com/test_empirebuilder'">Continue to Payment</button>`;
      }
    }
  </script>
</body>
</html>
