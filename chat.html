<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryBot Pre-Onboarding | FoundryHQ</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .chat-box {
      max-width: 700px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    #message {
      min-height: 100px;
      transition: all 0.3s ease-in-out;
    }
    .question {
      margin-top: 20px;
    }
    .option-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .option-btn:hover {
      background-color: #b8902e;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h1>Welcome to FoundryBot</h1>
    <p id="message">Hi there! I'm FoundryBot ðŸ‘‹ Let's build your business. Do you already have a business or are we starting from scratch?</p>
    <div class="question" id="questionBox">
      <button class="option-btn" onclick="selectAnswer('haveBusiness')">I already have a business</button>
      <button class="option-btn" onclick="selectAnswer('startingScratch')">I'm starting from scratch</button>
    </div>
  </div>

  <script>
    function typeText(text, callback) {
      const msg = document.getElementById('message');
      msg.innerHTML = '';
      let i = 0;
      function typing() {
        if (i < text.length) {
          msg.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 20);
        } else if (callback) {
          callback();
        }
      }
      typing();
    }

    function selectAnswer(answer) {
      const qBox = document.getElementById('questionBox');
      if (answer === 'haveBusiness') {
        typeText("Great! Do you need help with traffic, ads, and conversions â€” or a new website as well?", () => {
          qBox.innerHTML = `
            <button class="option-btn" onclick="recommend('growth')">Marketing help</button>
            <button class="option-btn" onclick="recommend('launch')">Website + marketing</button>
          `;
        });
      } else if (answer === 'startingScratch') {
        typeText("Awesome! Do you already have a business that needs a website, or just an idea you'd like to create?", () => {
          qBox.innerHTML = `
            <button class="option-btn" onclick="recommend('launch')">Business idea with website</button>
            <button class="option-btn" onclick="recommend('empire')">Just an idea â€” full package</button>
          `;
        });
      }
    }

    function recommend(tier) {
      const qBox = document.getElementById('questionBox');
      if (tier === 'growth') {
        typeText("Youâ€™re best suited for the Growth Spark package â€” $39/month for ad strategy, content help, and conversions.", () => {
          qBox.innerHTML = `<button class='option-btn' onclick=\"window.location.href='https://buy.stripe.com/test_growthspark'\">Continue to Payment</button>`;
        });
      } else if (tier === 'launch') {
        typeText("Youâ€™ll benefit from the Launch Kit â€” $100 for a custom site plus ongoing marketing at $39/month.", () => {
          qBox.innerHTML = `<button class='option-btn' onclick=\"window.location.href='https://buy.stripe.com/test_launchkit'\">Continue to Payment</button>`;
        });
      } else if (tier === 'empire') {
        typeText("Empire Builder is your best fit â€” $100/month for unlimited business creation, websites, apps, and marketing.", () => {
          qBox.innerHTML = `<button class='option-btn' onclick=\"window.location.href='https://buy.stripe.com/test_empirebuilder'\">Continue to Payment</button>`;
        });
      }
    }
  </script>
</body>
</html>
