<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoundryBot Onboarding | FoundryHQ</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .chat-box {
      max-width: 700px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 30px;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #d4af37;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
    }

    .start-btn {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-btn:hover {
      background-color: #b8902e;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-box">
    <h1>Welcome to FoundryBot</h1>
    <p id="message">Loading your personalized experience...</p>
    <button class="start-btn" onclick="startChat()">Start Now</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tier = params.get("tier");

    const message = document.getElementById("message");
    if (tier === "growth") {
      message.innerText = "You're on the Growth Spark plan. Let's get your ad strategy, content calendar, and sales copy started!";
    } else if (tier === "launch") {
      message.innerText = "You're on the Launch Kit plan. Let's create your website, build your brand, and start converting leads!";
    } else if (tier === "empire") {
      message.innerText = "You're on the Empire Builder plan. You can launch unlimited businesses â€” let's begin your first!";
    } else {
      message.innerText = "Welcome to FoundryBot. Let's start building your dream business!";
    }

    function startChat() {
      window.location.href = "https://chat.openai.com/gpts"; // Placeholder for your custom GPT link
    }
  </script>
</body>
</html>
