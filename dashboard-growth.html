<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ad Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #d4af37;
      margin-bottom: 20px;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background-color: #1e1e1e;
      color: #fff;
    }
    textarea::placeholder, input::placeholder {
      color: #aaa;
    }
    button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }
    button:hover {
      background-color: #b9992d;
    }
    #outputContainer {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      min-height: 100px;
      white-space: pre-wrap;
      color: #dcdcdc;
      font-size: 16px;
    }
    .loading {
      opacity: 0.6;
      font-style: italic;
    }
    .cta-button {
      display: inline-block;
      background-color: #d4af37;
      color: #000;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Create Ad Copy</h1>
  <input type="text" id="product" placeholder="What's your product?" />
  <input type="text" id="audience" placeholder="Who's your audience?" />
  <button onclick="generateAd()">Generate Ad</button>
  <button onclick="copyToClipboard()">Copy Ad</button>
  <button onclick="downloadAd()">Download Ad</button>
  <div id="outputContainer">Ad copy will appear here...</div>

  <script>
    let latestAd = "";

    async function generateAd() {
      const product = document.getElementById("product").value;
      const audience = document.getElementById("audience").value;
      const outputContainer = document.getElementById("outputContainer");

      outputContainer.textContent = "Generating...";
      outputContainer.classList.add("loading");

      try {
        const response = await fetch("https://soft-thunder-a191.n42g9z2qdg.workers.dev/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ product, audience })
        });

        const text = await response.text();
        latestAd = text || "⚠️ OpenAI returned no ad.";

        const formatted = `\n\n🟦 Facebook Ad:\n${latestAd}\n\n🟧 Instagram Ad:\n${latestAd}\n\n🟦 LinkedIn Ad:\n${latestAd}\n\n🟥 TikTok Ad (voiceover script):\n${latestAd}`;
        outputContainer.textContent = formatted;
      } catch (error) {
        outputContainer.textContent = "⚠️ Error generating ad. Please try again.";
      } finally {
        outputContainer.classList.remove("loading");
      }
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(latestAd).then(() => {
        alert("Ad copied to clipboard!");
      });
    }

    function downloadAd() {
      const blob = new Blob([latestAd], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated-ad.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
